<!DOCTYPE html>
<html>
  <head>
      <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
   <table>
     <caption>
       Painting To Do List
     </caption>
     <thead>
     <tr>
       <th></th>
       <th scope="col">Floor Color</th>
       <th scope="col">Wall Color</th>
       <th scope="col">Ceiling Color</th>
     </tr>
     </thead>
     <tbody>
     <tr>
       <th scope="row">office</th>
       <td>brown</td>
       <td>red</td>
       <td>purple</td>
     </tr>
     <tr>
       <th scope="row">kitchen</th>
       <td>pink</td>
       <td>yellow</td>
       <td>blue</td>
     </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">status</th>
        <td>Done</td>
        <td>Done</td>
        <td>Incomplete</td>
      </tr>
    </tfoot>
   </table>
  </body>
</html>
